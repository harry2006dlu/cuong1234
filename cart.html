        /* Ẩn mũi tên tăng/giảm mặc định trong input number */

    <script>
        window.addEventListener('scroll', function() {
            const items = document.querySelectorAll('.about-item');
            const windowHeight = window.innerHeight;
            
            items.forEach(item => {
                const position = item.getBoundingClientRect().top;
                if (position < windowHeight - 100) {
                    item.classList.add('show');
                }
            });
        });

        // MOMO Payment Integration
        document.getElementById('momo-pay-btn').addEventListener('click', function() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            
            if (cart.length === 0) {
                alert("Giỏ hàng của bạn đang trống!");
                return;
            }

            // Calculate total amount
            const totalAmount = cart.reduce((sum, item) => {
                return sum + (item.price * (item.quantity || 1));
            }, 0);

            // Create order info
            const orderInfo = `Thanh toán đơn hàng từ Mojito - ${cart.length} sản phẩm`;
            const orderId = `MOJITO-${Date.now()}`;
        
            // For testing - replace with your actual MOMO integration
            console.log("Initiating MOMO payment:");
            console.log("Order ID:", orderId);
            console.log("Amount:", totalAmount);
            console.log("Items:", cart);
    
            // In a real implementation, you would call the MOMO API here
            // This is just a simulation
            simulateMomoPayment(totalAmount, orderId, orderInfo);
        });

        function simulateMomoPayment(amount, orderId, description) {
            // This is just for demonstration
            // In a real app, you would use the MOMO SDK or API
    
            const momoUrl = `https://payment.momo.vn/v2/gateway/api/create?amount=${amount}&orderId=${orderId}&description=${encodeURIComponent(description)}`;
            
            // Show confirmation dialog
            const proceed = confirm(`Bạn sẽ được chuyển đến cổng thanh toán MOMO\n\nSố tiền: ${amount.toLocaleString()}₫\nMã đơn hàng: ${orderId}\n\nTiếp tục?`);
            
            if (proceed) {
                // In a real implementation, redirect to MOMO payment page
                // window.location.href = momoUrl;
                
                // For demo purposes, just show success after delay
                setTimeout(() => {
                    alert("Thanh toán thành công qua MOMO!\n\nĐơn hàng của bạn đang được xử lý.");
                    
                    // Clear cart after successful payment
                    localStorage.removeItem("cart");
                    updateCartCount();
                    renderCart();
                }, 2000);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const burger = document.querySelector(".burger");
            const navLinks = document.querySelector(".nav-linksz");
          
            if (burger && navLinks) {
                burger.addEventListener("click", () => {
                    navLinks.classList.toggle("active");
                });
            }
              /*  
            */

            // Render the cart after the DOM is loaded
            
          
            console.log("Cart data:", JSON.parse(localStorage.getItem("cart")));

            // Render cart with quantity controls
            function renderCart() {
                const cart = JSON.parse(localStorage.getItem("cart")) || [];
                const cartList = document.getElementById("cart-items");
                const cartTotal = document.getElementById("cart-total");

                cartList.innerHTML = '';

                if (cart.length === 0) {
                    cartList.innerHTML = '<li class="empty">Giỏ hàng đang trống</li>';
                    cartTotal.textContent = '0';
                    return;
                }

                let total = 0;
                
                cart.forEach(item => {
                    const itemTotal = item.price * (item.quantity || 1);
                    total += itemTotal;
                    
                    const li = document.createElement('li');
                    li.className = 'cart-item';
                    li.innerHTML = `
                        <img src="${item.thumbnail}" alt="${item.title}">
                        <div class="item-info">
                            <h3>${item.title}</h3>
                            <p class="price">Đơn giá: ${item.price.toLocaleString()}₫</p>
                            <div class="quantity-controls">
                                <button class="quantity-btn minus" data-id="${item.id}">-</button>
                                <input type="number" class="quantity-input" value="${item.quantity || 1}" min="1" data-id="${item.id}">
                                <button class="quantity-btn plus" data-id="${item.id}">+</button>
                            </div>
                            <button class="remove-btn" data-id="${item.id}">Xóa</button>
                            <p class="item-total">Tổng: ${itemTotal.toLocaleString()}₫</p>
                        </div>
                    `;
                    cartList.appendChild(li);
                });

                cartTotal.textContent = total.toLocaleString();
                
                // Add event listeners to all controls
                addCartEventListeners();
            }

            // Add event listeners to quantity controls and delete buttons
            function addCartEventListeners() {
                // Quantity minus buttons
                document.querySelectorAll('.quantity-btn.minus').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = this.getAttribute('data-id');
                        updateQuantity(id, -1);
                    });
                });
                
                // Quantity plus buttons
                document.querySelectorAll('.quantity-btn.plus').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = this.getAttribute('data-id');
                        updateQuantity(id, 1);
                    });
                });
                
                // Quantity input changes
                document.querySelectorAll('.quantity-input').forEach(input => {
                    input.addEventListener('change', function() {
                        const id = this.getAttribute('data-id');
                        const newQuantity = parseInt(this.value);
                        if (newQuantity > 0) {
                            setQuantity(id, newQuantity);
                        } else {
                            this.value = 1;
                        }
                    });
                });
                
                // Remove buttons
                document.querySelectorAll('.remove-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = this.getAttribute('data-id');
                        removeItem(id);
                    });
                });
                
                // Clear cart button
                document.getElementById('clear-cart')?.addEventListener('click', clearCart);
            }

            // Update quantity (add/subtract)
            function updateQuantity(id, change) {
                const cart = JSON.parse(localStorage.getItem("cart")) || [];
                const item = cart.find(item => item.id == id);
                
                if (item) {
                    item.quantity = (item.quantity || 1) + change;
                    
                    // Ensure quantity doesn't go below 1
                    if (item.quantity < 1) item.quantity = 1;
                    
                    localStorage.setItem("cart", JSON.stringify(cart));
                    renderCart();
                    updateCartCount();
                }
            }

            // Set specific quantity
            function setQuantity(id, quantity) {
                const cart = JSON.parse(localStorage.getItem("cart")) || [];
                const item = cart.find(item => item.id == id);
                
                if (item) {
                    item.quantity = quantity;
                    localStorage.setItem("cart", JSON.stringify(cart));
                    renderCart();
                    updateCartCount();
                }
            }

            // Remove item completely
            function removeItem(id) {
                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                cart = cart.filter(item => item.id != id);
                localStorage.setItem("cart", JSON.stringify(cart));
                renderCart();
                updateCartCount();
                
                // Optional: Show confirmation
                alert('Đã xóa sản phẩm khỏi giỏ hàng');
            }

            // Clear entire cart
            function clearCart() {
                if (confirm('Bạn có chắc chắn muốn xóa toàn bộ giỏ hàng?')) {
                    localStorage.removeItem("cart");
                    renderCart();
                    updateCartCount();
                    alert('Đã xóa toàn bộ giỏ hàng');
                }
            }

            // Update cart count in header
            function updateCartCount() {
                const cart = JSON.parse(localStorage.getItem("cart")) || [];
                const totalItems = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
                document.querySelectorAll('.cart-count').forEach(el => {
                    el.textContent = totalItems;
                });
            }

            // Initialize cart when page loads
            renderCart();  

            // Initialize cart when page loads
        
        // Render the cart after the DOM is loaded
        //window.addEventListener("DOMContentLoaded", renderCart);
        
        });
    </script>
