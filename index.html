<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Bán Hàng</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">Shop Bán Hàng</div>
        <nav>
            <ul>
                <li><a href="#">Trang Chủ</a></li>
                <li><a href="#">Sản Phẩm</a></li>
                <li><a href="#">Giỏ Hàng</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="products">
            <h2>Sản phẩm nổi bật</h2>
            <div class="product" data-id="1">
                <img src="https://via.placeholder.com/150" alt="Sản phẩm 1">
                <h3>Sản phẩm 1</h3>
                <p>Giá: 200.000 VND</p>
                <button class="add-to-cart">Thêm vào giỏ</button>
            </div>
            <div class="product" data-id="2">
                <img src="https://via.placeholder.com/150" alt="Sản phẩm 2">
                <h3>Sản phẩm 2</h3>
                <p>Giá: 300.000 VND</p>
                <button class="add-to-cart">Thêm vào giỏ</button>
            </div>
            <!-- Bạn có thể thêm nhiều sản phẩm hơn ở đây -->
        </section>

        <section class="cart">
            <h2>Giỏ Hàng</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Tổng giá: 0 VND</p>
            <button id="checkout" disabled>Thanh toán</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Shop Bán Hàng</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
