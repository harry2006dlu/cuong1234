<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mojito.com</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <h1>Mojito </h1>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Trang Chủ</a></li>
            <li><a href="products.html">Sản Phẩm</a></li>
            <li><a href="cart.html" id="cart-icon">
                <i class="fa fa-shopping-cart"></i> Giỏ Hàng (<span id="cart-count">0</span>)
            </a></li>
            <li><a href="about.html">Về Chúng Tôi</a></li>
                <!--<li><a href="#home">Trang Chủ</a></li>
                <li><a href="#products">Sản Phẩm</a></li>
                <li><a href="#about">Về Chúng Tôi</a></li>
                <li><a href="#contact">Liên Hệ</a></li> -->
            <li>
                <a href="#cart" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Fresh & Natural Mojitos</h1>
            <p>Experience the taste of premium cocktails</p>
            <a href="#products" class="cta-button">Mua Sắm</a>
        </div>
    </section>
    
    <!-- Contact Section -->
    <section id="contact" class="contact">
        <h2>Liên hệ</h2>
        <div class="contact-container">
            <form id="contact-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Message" required></textarea>
                <button type="submit">Gửi bài</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Mojito</h3>
                <p>Premium cocktails for every occasion</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Mojito.com . All rights reserved.</p>
        </div>
    </footer>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Giỏ Hàng</h2>
            <div class="cart-items"></div>
            <div class="cart-total">
                <p>Total: $<span id="cart-total">0</span></p>
                <button class="checkout-btn">Thanh toán</button>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
