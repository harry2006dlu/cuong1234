<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mojito.com</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body class="products-page">
    
    <!-- Navigation -->
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <h1>Mojito </h1>
            </div>
            <ul class="nav-linksz">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-home"></i> 
                        <span> Trang Chủ </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="products.html" class="nav-link">
                        <i class="fas fa-box"></i>
                        <span> Sản Phẩm </span>
                    </a>
                </li>
                <li class="nav-item" id="cart-icon">
                    <a href="cart.html" class="nav-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span> Giỏ Hàng </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">
                        <i class="fas fa-info-circle"></i> 
                        <span> Về Chúng Tôi </span>
                    </a>
                </li>
                <li>
                    <a href="#cart" class="cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </a>
                </li>
            </ul>
            <div class="burger-container">   
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </div>
        </nav>
    </div>

    <main>
        <div class="search-wrapper">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Tìm kiếm sản phẩm...">
                <button id="searchBtn" aria-label="Tìm kiếm">
                    <i class="fas fa-search"></i>
                </button>
                <ul id="suggestionList" class="suggestions"></ul>
            </div>
        </div>
    </main>

    <section class="page-content">
        <h1>Sản phẩm</h1>
        <div class="product-grid" id="product-list">
          <!-- Sản phẩm sẽ được render ở đây bằng JS -->
        </div>
    </section>

    <style>
        /* Cài đặt cho toàn bộ trang */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    line-height: 1.6;
}
  .suggestions {
    position: absolute;
    top: calc(100% + 0.2px); /* nằm ngay dưới ô search, cách ra 4px */
    left: 0;
    width: 100%;
    background: white;
    border: 1px solid #ccc;
    border-radius: 4px;
    list-style: none;
    padding: 0;
    margin: 0;
    z-index: 1;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  .suggestions li {
    padding: 10px 14px;
    cursor: pointer;
  }
  
  .suggestions li:hover {
    background-color: #f0fffc;
    color: #00C8A0;
  }
  
main {
    padding-top: 80px; /* Đẩy nội dung xuống dưới thanh navbar */
    position: relative; /* Quan trọng */
    display: flex;
    flex-direction: column;
    align-items: center;

  }

/* Navigation */
.container {
    position: fixed;  /* Giữ navbar ở vị trí cố định */
    top: 0;           /* Đặt navbar ở vị trí trên cùng */
    left: 0;          /* Đảm bảo navbar căn lề trái */
    width: 100%;      /* Navbar chiếm toàn bộ chiều rộng màn hình */
    z-index: 1000;    /* Đảm bảo navbar luôn hiển thị trên các phần tử khác */                     /* Chiều rộng của container = 100% chiều rộng màn hình */
}

.navbar {
    display: flex;
    justify-content: space-between; /* Căn giữa navbar */
    align-items: center;
    padding: 10px 20px;
    background-color: #333;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
}

.logo h1 {
    color: #fff;
    font-size: 24px;
    font-weight: bold;
     /* margin-right: auto; Đảm bảo logo luôn ở bên trái */
}

.nav-linksz {
    display: flex;
    justify-content: center; /* Căn giữa các mục trong navbar */
    gap: 30px;
    list-style: none;
}

.nav-item {
    margin: 0 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.nav-link {
    text-decoration: none;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    /*font-size: 1rem;
    padding: 5px;
    transition: background-color 0.3s ease, color 0.3s ease;*/
}

.nav-link i {
    font-size: 24px; /* Kích thước icon */
    margin-bottom: 5px; /* Khoảng cách giữa icon và văn bản */
}

.nav-link span {
    display: block;
}
    

/* Hiệu ứng hover */
.nav-link:hover {
    color: #27ae60; /* Màu xanh lá khi hover */
    background-color: #222; /* Nền đen khi hover */
    border-radius: 5px;
}

/* Giỏ hàng */
.cart-icon {
    position: relative;
}

.cart-count {
    position: absolute;
    top: -5px;
    right: -10px;
    background-color: red;
    color: white;
    border-radius: 50%;
    padding: 5px;
    font-size: 12px;
}

    .search-container {
    padding: 40px 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 0;
    }
    .search-wrapper {
        position: relative;
        width: 1000px;
        max-width: 500px;
        margin: 0 auto;
      }
      
    #searchInput {
        flex: 1;
        padding: 14px 18px;
        font-size: 16px;
        border: 2px solid #00C8A0;
        border-right: none;
        border-radius: 8px 0 0 8px;
        outline: none;
        box-sizing: border-box;
        position: relative;
        z-index: 2;
      }
      
      #searchBtn {
        background: white;
        border: 2px solid #00C8A0;
        border-left: none;
        border-radius: 0 8px 8px 0;
        padding: 14px 18px;
        cursor: pointer;
        z-index: 2;
      }
      
    #searchInput:focus {
        box-shadow: 0 0 0 2px rgba(0, 200, 160, 0.2);
    }
      
    #searchBtn:hover {
        background-color: #f0fffc;
    }
      
    #searchBtn i {
        color: #00C8A0;
        font-size: 18px;
    }

/* Hiển thị burger menu */
@media (max-width: 768px) {
    /* Hiển thị navbar theo chiều dọc trên màn hình nhỏ 
    .navbar {
        flex-direction: column;
        align-items: flex-start;
    }*/
    .navbar {
        display: flex;                /* Dùng flexbox để căn chỉnh các phần tử */
        justify-content: space-between; /* Đảm bảo các phần tử được phân phối đều */
        align-items: center;           /* Căn giữa các phần tử theo chiều dọc */
        padding: 10px 20px;
        background-color: #333;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
    }

    /* Căn giữa các mục trong navbar khi màn hình nhỏ */
    .nav-linksz {
        display: none; /* Navbar bị ẩn */
        width: 100%;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        background-color: #333;
        padding: 10px;
        text-align: center;
    }

    .nav-linksz.active {
        display: flex; /* Hiển thị navbar khi nhấn burger menu */
    }

    .nav-item {
        margin: 15px 0; /* Khoảng cách giữa các mục */
    }

    /* Hiển thị burger menu */
    .burger-container {
        display: block; /* Hiển thị burger menu */
    }

    .burger {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 25px;
        height: 20px;
        margin-top: 10px;
    }

    .burger div {
        background-color: #fff;
        height: 4px;
        width: 100%;
      
    }

    .burger-container {
        display: block;
        margin-left: auto; /* Căn phải trên navbar */
        margin-right: 20px; /* Thêm khoảng cách bên phải */
        cursor: pointer;
    }

    /* Khi burger menu được nhấn, navbar hiển thị */
    .nav-linksz.active {
        display: flex;
        flex-direction: column;
        background-color: #333;
        padding: 10px 0;
        width: 100%;
        text-align: center;
    }
}

    .product-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        padding: 16px;
    }

    .page-content {
        padding: 40px;
        margin-top: 1px; /* Đẩy xuống dưới navbar */
    }
  
  .product-card {
    background: #fff;
    border-radius: 8px;
    padding: 16px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.2s ease;
  }

  .product-card:hover {
    transform: scale(1.03);
  }

  .product-card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 6px;
    margin-bottom: 10px;
  }

  .product-card h3 {
    margin: 10px 0 5px;
    font-size: 16px;
  }

  .product-card p {
    color: #ff5722;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .product-card button {
    background-color: #ff5722;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
  }

  .product-card button:hover {
    background-color: #e64a19;
  }

    </style>

    <script>
        window.addEventListener('scroll', function() {
            const items = document.querySelectorAll('.about-item');
            const windowHeight = window.innerHeight;
            
            items.forEach(item => {
                const position = item.getBoundingClientRect().top;
                if (position < windowHeight - 100) {
                    item.classList.add('show');
                }
            });
        });

        const burger = document.querySelector('.burger-container');
    const navLinks = document.querySelector('.nav-linksz');

    burger.addEventListener('click', () => {
        navLinks.classList.toggle('active');
    });

        document.addEventListener("DOMContentLoaded", function () {
            // Lấy tất cả các phần tử burger (menu) và navbar trên trang
            const burgers = document.querySelectorAll(".burger");  // Lấy tất cả các burger
            const navbars = document.querySelectorAll(".navbar");  // Lấy tất cả các navbar
            const productsPage= document.getElementById('products-page');
            const cartPage= document.getElementById('cart-page');
            const aboutPage= document.getElementById('about-page');
        
            // Duyệt qua tất cả các burger và navbar
            burgers.forEach((burger, index) => {
                burger.addEventListener("click", function () {
                    // Lấy navbar và nav-links tương ứng với burger đang được click
                    const navbar = navbars[index];
                    const navLinks = navbar.querySelector(".nav-links");
                    const navLinkss = navbar.querySelector(".nav-linkss");
                    const navLinksz = navbar.querySelector(".nav-linksz");
                    const navLinkszz = navbar.querySelector(".nav-linkszz");
        
                    // Thêm hoặc bỏ class 'active' cho navbar và nav-links
                    navbar.classList.toggle("active");
                    if (navLinks) {
                        navLinks.classList.toggle("active");
                    }
                    navbar.classLists.toggle("active");
                    if (navLinkss) {
                        navLinkss.classLists.toggle("active");
                    }
                    
                    if (navLinksz) {
                        navLinksz.classListz.toggle("active");
                    }
                    if (navLinkszz) {
                        navLinkszz.classListzz.toggle("active");
                    }
        
                    // Thêm hoặc bỏ class 'toggle' cho burger để thay đổi hình dạng
                    burger.classList.toggle("toggle");
                    burger.classLists.toggle("toggle");
                    burger.classListz.toggle("toggle");
                    burger.classListzz.toggle("toggle");
                });
            });
        });

        const input = document.getElementById("searchInput");
        const suggestBox = document.getElementById("suggestionList");

        let debounceTimer;

        input.addEventListener("input", () => {
        const value = input.value.trim();

        clearTimeout(debounceTimer);

        if (value.length === 0) {
            suggestBox.innerHTML = "";
            return;
        }

        // Đợi 300ms mới gọi API
        debounceTimer = setTimeout(() => {
            fetch(`https://dummyjson.com/products/search?q=${value}`)
            .then(res => res.json())
            .then(data => {
                suggestBox.innerHTML = "";

                const results = data.products.slice(0, 5); // Giới hạn 5 gợi ý

                results.forEach(product => {
                const li = document.createElement("li");
                li.textContent = product.title;
                li.addEventListener("click", () => {
                    input.value = product.title;
                    suggestBox.innerHTML = "";
                });
                suggestBox.appendChild(li);
                });

                if (results.length === 0) {
                const li = document.createElement("li");
                li.textContent = "Không tìm thấy sản phẩm.";
                suggestBox.appendChild(li);
                }
            });
        }, 300); // debounce 300ms
        });

        // Click ra ngoài để đóng gợi ý
        document.addEventListener("click", (e) => {
        if (!e.target.closest(".search-wrapper")) {
            suggestBox.innerHTML = "";
            }
        });
        
        //render
        let allProducts = [];

        fetch('https://dummyjson.com/products?limit=100')
        .then(res => res.json())
        .then(data => {
        const products = data.products;
        const listContainer = document.getElementById("product-list");

        document.getElementById("searchInput").addEventListener("input", (e) => {
            const keyword = e.target.value.toLowerCase();
            const filtered = allProducts.filter(p =>
              p.title.toLowerCase().includes(keyword)
            );
            renderProducts(filtered);
        });

        products.forEach((product) => {
            const card = document.createElement("div");
            card.className = "product-card";

            card.innerHTML = `
            <img src="${product.thumbnail}" alt="${product.title}">
            <h3>${product.title}</h3>
            <p class="category">${product.category}</p>
            <p class="price">${product.price.toLocaleString()}₫</p>
            <button>Mua ngay</button>
            `;

            card.querySelector("button").addEventListener("click", () => {
            addToCart(product);
            });

            listContainer.appendChild(card);
        });
        });

    function addToCart(product) {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.push(product);
        localStorage.setItem("cart", JSON.stringify(cart));
        window.location.href = "cart.html";
    }
    </script>
    <script src="script.js"></script>
</body>
</html>
